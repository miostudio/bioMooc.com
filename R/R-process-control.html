	// 添加 md 读取方式

	//$.getScript("/static/js/marked.js");
	//2.获取网页文件名，组装md文件名
	var url=window.location.href,
		filename = url.substring(url.lastIndexOf('/') + 1);
	filename = filename.substring(0, filename.lastIndexOf(".")) + ".md"
	//console.log(getFileName()) // R-process-control.md
	//3. ajax 获取md文件内容
	$.get( "markdown/" + filename, function(data, status){
		//4. 转换md 为html，并添加到页面
		$('#content .markdown').first().append( marked(data) );
		//5. 生成目录
		addContents();
	});
	
});
</script>
